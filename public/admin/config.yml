backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# These lines should *not* be indented
media_folder: "src/assets/images/uploads" 
public_folder: "/images/uploads" 

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}} - {{month}} - {{day}} - '{{slug}}'" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Rating (scale of 1-5)", name: "rating", widget: "number"}
      - {label: "Body", name: "body", widget: "markdown"} 

  - name: "portfolio-image" # Used in routes, e.g., /admin/collections/blog
    label: "Image" # Used in the UI
    folder: "src/assets/images/image-for-portfolio" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "ID", name: "id", widget: "number"}
      - {label: "Image", name: "image", widget: "image"}

  - name: "photo-album" # Used in routes, e.g., /admin/collections/blog
    label: "Photo album" # Used in the UI
    folder: "photo-albums" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}} - {{month}} - {{day}} - '{{slug}}'" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Year", name: "date", widget: "datetime"}
      - {label: "Album description", name: "body", widget: "markdown"} 


