backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# These lines should *not* be indented
media_folder: "src/assets/images/uploads" 
public_folder: "/images/uploads" 

collections:

  # Images for portfolio page
  - name: "portfolio-image"
    label: "Image"
    folder: "src/assets/images/image-for-portfolio"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "ID", name: "id", widget: "number"}
      - {label: "Image", name: "image", widget: "image"}

  # Photo album
  - name: "photo-album"
    label: "Photo album"
    folder: "src/content/photo-albums"
    create: true
    slug: "{{year}} - {{month}} - {{day}} - '{{slug}}'"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Year", name: "date", widget: "datetime"}
      - {label: "Album description", name: "description", widget: "text"} 

  # Test 3
  - name: "list-test"
    label: "Test"
    widget: "list"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }





