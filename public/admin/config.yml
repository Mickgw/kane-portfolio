backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# These lines should *not* be indented
media_folder: "public/images/uploads" 
public_folder: "/images/uploads" 

media_library:
  name: cloudinary
  config: 
    cloud_name: ddxnrgllz
    api_key: 314693828169891

collections:
  # Images for portfolio
  - label: "Images for portfolio"
    name: "portfolio-images"
    files: 
      - label: "Images for portfolio"
        name: "Image"
        file: "src/assets/images/images-for-portfolio/portfolio-images.json"
        fields:
          - label: "Image"
            name: "image_list"
            widget: "list"
            fields:
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Image category", name: "tag", widget: "select", options: ["cars", "nature", "architecture", "people"], hint: "Choose in what category your chosen image needs to be"}

  # Photo albums
  - label: "Photo album"
    name: "photo-album"
    files: 
      - label: "Albums"
        name: "album"
        file: "src/content/photo-albums.json"
        fields:
          - {label: "Title above photo albums on home page", name: "title_above_albums", widget: "text", hint: "This title appears above the photo albums on the home page"}
          - label: "Album"
            name: "album_list"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "ncw-id", hint: "The album ID is auto-generated, pureley for back-end purposes"}
              - {label: "Album title", name: "title", widget: "string"}
              - {label: "Year", name: "year", widget: number, required: false}
              - {label: "Camera", name: "camera", widget: "string", required: false}
              - {label: "Camera lens", name: "camera_lens", widget: "string", required: false}
              - {label: "Album cover image", name: "cover_image", widget: "image", hint: "*Make sure the cover image has the aspect ratio of an portrait. Only this way it can be displayed properly on the site*"}
              - {label: "Albums images", name: "images", widget: "image", hint: "These images will be displayed on the page of the album it self, you can select multiple (obviously)", media_library: { name: cloudinary, output_filename_only: true, config: { multiple: true } }}
              - label: "Album description paragraph"
                name: "album_description_paragraphs"
                widget: "list"
                fields:
                  - {label: "Paragraph", name: "paragraph", widget: "text"}

  # Videos for motion page
  - label: "Videos for Motion page"
    name: "motion-videos"
    files: 
      - label: "Video for Motion page"
        name: "Video"
        file: "src/content/motion-items.json"
        fields:
          - label: "Item"
            name: "video_projects_list"
            widget: "list"
            fields:
              - {label: "Video title", name: "title", widget: "string"}
              - {label: "Video description", name: "description", widget: "string", required: false}
              - {label: "Video file", name: "video_url", widget: "file"}

  # Footer
  - label: "Footer"
    name: "footer"
    files:
      - label: "Footer fields"
        name: "footer_fields"
        file: "src/content/footer.json"
        widget: "object"
        fields:
          - {label: "Header titel", name: "header_title", widget: string, required: false}
          - {label: "Email URL titel", name: "email_url_title", widget: string}
          - {label: "Email URL", name: "email_url", widget: string}
          - {label: "Instagram URL titel", name: "insta_url_title", widget: string}
          - {label: "Intagram URL", name: "insta_url", widget: string}
          - label: "Social media"
            name: "social_links"
            widget: "list"
            fields:
              - {label: "Titel", name: "title", widget: "text"}
              - {label: "URL", name: "url", widget: "text"}
          - {label: "Copyright", name: "copyright", widget: string}
          - {label: "Made by", name: "made_by", widget: string, required: false}
          - {label: "Made by (URL)", name: "made_by_url", widget: string, required: false}

  # About page
  - label: "About page content"
    name: "about_page"
    files:
      - label: "About fields"
        name: "about_fields"
        file: "src/content/about-page.json"
        widget: "object"
        fields:
          - label: "Intro text lines"
            name: "intro_text_line"
            widget: "list"
            hint: "Every text line will be displayed under each other"
            fields:
              - {label: "Text line", name: "text_line", widget: "text"}
              - {label: "Image under intro lines", name: "image_under_lines", widget: "image"}
              - {label: "Image under intro lines description", name: "image_under_lines_description", widget: "text"}
              - {label: "About paragraph section title", name: "about_paragraph_section_title", widget: string, required: false}
              - label: "About paragraph"
                name: "about_paragraph"
                widget: "list"
                fields:
                  - {label: "Paragraph", name: "paragraph", widget: "text"}
              - {label: "Services title", name: "service_title", widget: string, required: false}
              - label: "Services"
                name: "services"
                widget: "list"
                fields:
                  - {label: "Service name", name: "service_name", widget: "text"}
                  - {label: "Service description", name: "service_description", widget: "text"}

  # Images navigation menu
  - label: "Images for Navigation menu"
    name: "images_navigation_menu"
    files: 
      - label: "Navigation menu images"
        name: "navigation_menu_images"
        file: "src/assets/images/images-for-navmenu/navigation-menu-images.json"
        hint: "These images will be displayed according to the active page"
        fields:
          - {label: "Home page image", name: "home_page_image", widget: "image"}
          - {label: "Portfolio page image", name: "portfolio_page_image", widget: "image"}
          - {label: "About page image", name: "about_page_image", widget: "image"}
          - {label: "Motion page image", name: "motion_page_image", widget: "image"}
          - {label: "None navigation page image", name: "none_navigation_page_image", widget: "image", hint: "This image will be displayed in the navigation menu when none of the above pages is active. Example could be when you're on the page of an album"}

  # Images for hero
  - label: "Images for hero"
    name: "images_for_hero"
    files: 
      - label: "Hero images"
        name: "hero_images"
        file: "src/assets/images/images-for-hero/hero-images.json"
        fields:
          - {label: "Hero image for mobile (potrait image advised)", name: "hero_image_mobile", widget: "image"}
          - label: "Hero image"
            name: "hero_images_list"
            widget: "list"
            fields:
              - {label: "Image", name: "image", widget: "image"}



              

 
    







